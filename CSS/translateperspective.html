<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Perspective Examples</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
		<style>
			.perspective {
				-webkit-perspective: 250;
				perspective: 250;
				display: flex;
				flex-flow: column;
				padding: 10px;
			}
			
			.perspective > .transform_me {
				width: 51%;
				min-width: 20em;
				height: 50%;
				min-height: 20em;
				margin: 10px auto;
				
				background-color: red;
				
			}
			
			.transform_me:nth-child(2) {
				transform: rotateX(10deg);
			}
		</style>
		<div class="perspective">
			<div class="transform_me">
			</div>
			<div class="transform_me">
			</div>
		</div>
    </body>
</html>
